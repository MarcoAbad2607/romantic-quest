<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Romantic Quest GO</title>

  <!-- Mapbox GL JS v2.15.0 para mejor compatibilidad en iPhone -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body { margin:0; font-family: system-ui, sans-serif; background: #0e0e12; color: #f6f7fb; }
    #map { height: 50vh; width: 100%; }
  </style>
</head>
<body>
  <h1 style="padding: 10px;">Romantic Quest GO âœ¨</h1>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFyY29hYmFkMjYwNyIsImEiOiJjbWU0YjllMDIwMTRkMm1vcTRicmtwdDhhIn0.izoTZ1V7LrpiqPHIRzJo8Q';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-100.3923, 20.5935],
      zoom: 13,
      pitch: 45,
      bearing: -17.6,
      antialias: true
    });

    // Logger para errores en Safari iOS
    map.on('error', (e) => {
      console.error('[Mapbox ERROR]', e && e.error);
      alert('Mapbox: ' + (e?.error?.message || 'Error cargando estilo/tiles'));
    });

    // Ejemplo: puntos de prueba
    const stops = [
      { coords: [-100.3923, 20.5935], title: "Parada 1" },
      { coords: [-100.3890, 20.6008], title: "Parada 2" },
      { coords: [-100.3899, 20.5871], title: "Parada 3" }
    ];

    stops.forEach(stop => {
      new mapboxgl.Marker()
        .setLngLat(stop.coords)
        .setPopup(new mapboxgl.Popup().setText(stop.title))
        .addTo(map);
    });
  </script>
</body>
</html>
