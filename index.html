<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta AR Falsa</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }
  #carta {
    position: fixed;
    width: 200px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    pointer-events: none;
  }
</style>
</head>
<body>

<video id="cam" autoplay playsinline></video>
<img id="carta" src="./models/carta1.png" alt="Carta">

<script>
  async function startCamera() {
    try {
      const camStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      document.getElementById("cam").srcObject = camStream;
    } catch (err) {
      alert("No se pudo acceder a la c√°mara: " + err);
    }
  }
  startCamera();
</script>

</body>
</html>
